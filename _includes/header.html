<DOCTYPE html>
<aside>
                <nav>
                        <ul>
                                <li><a href="/"><b>Home</b></a></li>
                                {% for page in site.pages %} {% if page.title %}
                                <li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
                                {% endif %} {% endfor %}
                        </ul>
                </nav>
</aside>

<header>
        <h1>{{ site.title }}</h1>
</header>
